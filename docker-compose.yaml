services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test_demo_root_password
      MYSQL_DATABASE: test_demo_database
      MYSQL_USER: test_demo_user
      MYSQL_PASSWORD: test_demo_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - test_demo_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
        PMA_HOST: mysql
        PMA_USER: test_demo_user
        PMA_PASSWORD: test_demo_password
    ports:
        - "8080:80"
    depends_on:
        - mysql
    networks:
        - test_demo_network

volumes:
    mysql_data:

networks:
    test_demo_network:
